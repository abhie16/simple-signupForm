<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <!-- customize css -->
    <link rel="stylesheet" href="sytles.css">

    <title>Simple-LoginPage</title>
</head>
<body>
    <div class="card text-center">
        <div class="card-header">
          SignUp Form
        </div>
        <div class="card-body">
          <h3 class="card-title">LueurTech Software Solutions</h3>
          <p class="card-text">We supply Software products around the globe.</p>
          <button class="btn btn-success" onclick="document.getElementById('id01').style.display='block'" style="width:auto;" >Sign Up</button>
        </div>
        <div class="card-footer text-muted">
          
        </div>
      </div>


    <div id="id01" class="modal">
        <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
        <form class="modal-content" action="">
          <div class="container">
            <h1>Sign Up</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>
            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" required>
      
            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required pattern=".{8,}" title="Eight or more characters" minlength="8">
      
            <label for="psw-repeat"><b>Repeat Password</b></label>
            <input type="password" placeholder="Repeat Password" name="psw-repeat" required pattern=".{8,}" title="Eight or more characters" minlength="8">
            
            <!-- <label for="phone">Enter a mobile number:</label>
            <input type="tel" id="phone" name="phone" placeholder="12345-67890" value="+91" pattern="[0-9]{5}-[0-9]{5}" required maxlength="13"><br> -->

            <label>
              <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
            </label>
      
            <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
      
            <div class="clearfix">
              <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
              <button type="submit" class="signupbtn">Sign Up</button>
            </div>
          </div>
        </form>
      </div>
      
      <script src="index.js"></script>
</body>
</html>
